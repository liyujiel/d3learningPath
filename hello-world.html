<head>
<meta charset="utf-8">
<title>Hello...</title>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css"></style>
<style>
.axis path,
.axis line{
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
</style>
</head>

<body>
	<script  src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
		var width = 300;
		var height = 300;
		
		var svg = d3.select("body")
								.append("svg")
								.attr("width",width)
								.attr("height",height);
		
		// var dataset = [250,210,170,130,90];
		var dataset = [1.2, 2.3, 0.9, 1.5, 3.3];
		var min = d3.min(dataset);
		var max = d3.max(dataset);
		var linear = d3.scale.linear().domain([0,max]).range([0,300])
		var rectHeight = 25;
		
		svg.selectAll("rect")
		.data(dataset)
		.enter()
		.append("rect")
		.attr("x",20)
		.attr("y",function(d,i){
			return i * rectHeight;
		})
		.attr("width",function(d){
			return linear(d);
		})
		.attr("height",rectHeight-2)
		.attr("fill","steelblue");
		
		var axis = d3.svg.axis()
					.scale(linear)
					.orient("bottom")
					.ticks(dataset.length+2);
				
		// svg.append("g").call(axis);
		
		svg.append("g")
			.attr("class","axis")
			.attr("transform","translate(20,130)")
			.call(axis);
	</script>
</body>
