<!DOCTYPE html>
<!-- HTML5 Hello world by kirupa - http://www.kirupa.com/html5/getting_your_feet_wet_html5_pg1.htm -->
<html lang="en-us">
	<!--http://www.ourd3js.com/wordpress/396/-->
<head>
<meta charset="utf-8">
<title>Hello...</title>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<style type="text/css"></style>
<style>
.axis path,
.axis line{
    fill: none;
    stroke: black;
    shape-rendering: crispEdges;
}

.axis text {
    font-family: sans-serif;
    font-size: 11px;
}
</style>
</head>

<body>
	<script  src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
		var width = 400;
		var height = 400;
		
		var svg = d3.select("body")
			.append("svg")
			.attr("width",width)
			.attr("height",height);
			
		var padding = {left:30,right:30,top:20,bottom:20};
		
		var dataset = [10,20,30,40,33,24,12,5];
		
		var xScale = d3.scale.ordinal().domain(d3.range(dataset.length)).rangeRoundBands([0, width - padding.left - padding.right]);
		var yScale = d3.scale.linear().domain([0,d3.max(dataset)]).range([height-padding.top-padding.bottom,0]);
		
		var xAxis = d3.svg.axis().scale(xScale).orient("bottom");
		var yAxis = d3.svg.axis().scale(yScale).orient("left");
		
		var rectPadding = 4;
		
		var rects = svg.selectAll(".myRect")
									.data(dataset)
									.enter()
									.append("rect")
									.attr("class","myRect")
									.attr("transform","translate (" + padding.left + "," + padding.top + ")")
									.attr("x",function(d,i){
										return xScale(i) + rectPadding/2;
									})
									.attr("y",function(d){
										var min = yScale.domain()[0];
										return yScale(min);
									})
									.transition()
									.delay(function(d,i){
										return i * 200;
									})
									.duration(200)
									.ease("bounce")
									.attr("y",function(d){
										return yScale(d);
									})
									.attr("width", xScale.rangeBand() - rectPadding)
									.attr("height", function(d){
										return height - padding.top - padding.bottom - yScale(d);
									})
									.attr("fill","grey")
									.attr("fill","steelblue");
									
		var texts = svg.selectAll(".myText")
									.data(dataset)
									.enter()
									.append("text")
									.attr("class","myText")
									.attr("transform","translate (" + padding.left + "," +padding.top + ")")
									.attr("x",function(d,i){
										return xScale(i) + rectPadding/2;
									})
									.attr("y", function(d){
										return yScale(d);
									})
									.attr("dx",function(){
										return (xScale.rangeBand() - rectPadding)/2;
									})
									.attr("dy", function(d){
										return 20;
									})
									.text(function(d){
										return d;
									});
		
		
		
		svg.append("g")
		  .attr("class","axis")
		  .attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
		  .call(xAxis); 
			        
			//添加y轴
		svg.append("g")
		  .attr("class","axis")
		  .attr("transform","translate(" + padding.left + "," + padding.top + ")")
		  .call(yAxis);					
		
	</script>
</body>

<footer>
	
</footer>
</html>
